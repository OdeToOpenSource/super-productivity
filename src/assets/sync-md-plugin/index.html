<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sync.md</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        font-size: 14px;
        color: var(--text-color, #333);
        background-color: transparent;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 18px;
        font-weight: 500;
      }

      .field-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        font-size: 13px;
        color: var(--text-secondary, #666);
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border-color, #ccc);
        border-radius: 4px;
        font-size: 14px;
        background-color: var(--input-bg, #fff);
        color: var(--text-color, #333);
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color, #2196f3);
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background-color: var(--primary-color, #2196f3);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-dark, #1976d2);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--primary-color, #2196f3);
        border: 1px solid var(--primary-color, #2196f3);
      }

      .btn-secondary:hover {
        background-color: rgba(33, 150, 243, 0.08);
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }

      .status {
        padding: 8px;
        border-radius: 4px;
        margin-top: 16px;
        font-size: 13px;
      }

      .status.success {
        background-color: rgba(76, 175, 80, 0.1);
        color: #4caf50;
        border: 1px solid #4caf50;
      }

      .status.error {
        background-color: rgba(244, 67, 54, 0.1);
        color: #f44336;
        border: 1px solid #f44336;
      }

      .status.info {
        background-color: rgba(33, 150, 243, 0.1);
        color: #2196f3;
        border: 1px solid #2196f3;
      }

      .sync-info {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color, #ccc);
      }

      .sync-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        font-size: 13px;
      }

      .sync-item-label {
        color: var(--text-secondary, #666);
      }

      .sync-item-value {
        font-weight: 500;
      }

      .preview-container {
        margin-top: 16px;
        padding: 12px;
        background-color: var(--bg-secondary, #f5f5f5);
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
      }

      .preview-container pre {
        margin: 0;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .help-text {
        font-size: 12px;
        color: var(--text-secondary, #666);
        margin-top: 4px;
      }

      /* Dark theme support */
      @media (prefers-color-scheme: dark) {
        body {
          --text-color: #e0e0e0;
          --text-secondary: #999;
          --background-color: #1e1e1e;
          --border-color: #444;
          --input-bg: #2a2a2a;
          --bg-secondary: #2a2a2a;
          --primary-color: #42a5f5;
          --primary-dark: #1e88e5;
        }
      }
    </style>
  </head>
  <body>
    <h2>Sync.md Configuration</h2>
    <div
      id="debug"
      style="color: red; font-weight: bold"
    ></div>
    <script>
      // Immediate debug script
      document.getElementById('debug').textContent = 'Script executing...';
      console.log('[Sync.md] HTML loaded and inline script executing');
      if (window.PluginAPI) {
        document.getElementById('debug').textContent = 'PluginAPI found!';
      } else {
        document.getElementById('debug').textContent = 'Waiting for PluginAPI...';
      }
    </script>

    <div class="field-group">
      <label for="filePath">Markdown File Path</label>
      <input
        type="text"
        id="filePath"
        placeholder="/path/to/your/file.md"
      />
      <div class="help-text">Path to the markdown file to sync with</div>
    </div>

    <div class="field-group">
      <label for="projectId">Project</label>
      <select id="projectId">
        <option value="">Select a project...</option>
      </select>
      <div class="help-text">Tasks will be synced to this project</div>
    </div>

    <div class="field-group">
      <label for="syncDirection">Sync Direction</label>
      <select id="syncDirection">
        <option value="bidirectional">Bidirectional (Two-way sync)</option>
        <option value="fileToProject">File → Project only</option>
        <option value="projectToFile">Project → File only</option>
      </select>
      <div class="help-text">Control how changes are synchronized</div>
    </div>

    <div class="button-group">
      <button
        type="button"
        class="btn-primary"
        id="saveBtn"
      >
        Save Configuration
      </button>
      <button
        type="button"
        class="btn-secondary"
        id="testBtn"
      >
        Test Connection
      </button>
    </div>

    <div
      id="status"
      class="status"
      style="display: none"
    ></div>

    <div
      class="sync-info"
      id="syncInfo"
      style="display: none"
    >
      <h3 style="font-size: 16px; margin-bottom: 12px">Sync Status</h3>
      <div class="sync-item">
        <span class="sync-item-label">Status:</span>
        <span
          class="sync-item-value"
          id="syncStatus"
          >Not syncing</span
        >
      </div>
      <div class="sync-item">
        <span class="sync-item-label">Last sync:</span>
        <span
          class="sync-item-value"
          id="lastSync"
          >Never</span
        >
      </div>
      <div class="sync-item">
        <span class="sync-item-label">Tasks synced:</span>
        <span
          class="sync-item-value"
          id="taskCount"
          >0</span
        >
      </div>
    </div>

    <div
      class="preview-container"
      id="preview"
      style="display: none"
    >
      <h3 style="font-size: 14px; margin: 0 0 8px 0">File Preview</h3>
      <pre id="previewContent"></pre>
    </div>

    <script src="iframe-script.js"></script>
    <script>
      // Fallback: If external script fails to load, show an error
      window.addEventListener('load', function () {
        setTimeout(function () {
          if (!window.__syncMdInitialized) {
            console.error('[Sync.md UI] External script failed to load or initialize');
            document.body.innerHTML =
              '<div style="padding: 20px; color: red;">Failed to load plugin UI. Please reload the page.</div>';
          }
        }, 2000);
      });
    </script>
  </body>
</html>
