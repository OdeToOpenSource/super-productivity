<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hello World Plugin</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #333;
        padding: 20px;
        line-height: 1.5;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: #e0e0e0;
        }

        .section {
          border-color: #444;
        }

        .stat-value {
          color: #42a5f5;
        }

        .log {
          border-color: #444;
        }

        .log-entry {
          color: #999;
        }

        .log-entry.success {
          color: #66bb6a;
        }

        .log-entry.error {
          color: #ef5350;
        }
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 8px;
        font-weight: normal;
      }

      .section {
        margin-bottom: 20px;
        padding: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      h2 {
        font-size: 1.1em;
        margin-bottom: 12px;
        font-weight: 500;
      }

      .button-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
      }

      button:hover {
        opacity: 0.9;
      }

      .stats {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
      }

      .stat {
        flex: 1;
        text-align: center;
      }

      .stat-value {
        font-size: 1.4em;
        font-weight: 500;
        color: #2196f3;
      }

      .stat-label {
        color: #666;
        font-size: 0.85em;
      }

      .log {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 12px;
        max-height: 150px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.85em;
      }

      .log-entry {
        margin-bottom: 4px;
        color: #666;
      }

      .log-entry.success {
        color: #4caf50;
      }

      .log-entry.error {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World Example Plugin</h1>

      <div class="section">
        <h2>Quick Stats</h2>
        <div class="stats">
          <div class="stat">
            <div
              class="stat-value"
              id="taskCount"
            >
              -
            </div>
            <div class="stat-label">Tasks</div>
          </div>
          <div class="stat">
            <div
              class="stat-value"
              id="projectCount"
            >
              -
            </div>
            <div class="stat-label">Projects</div>
          </div>
          <div class="stat">
            <div
              class="stat-value"
              id="tagCount"
            >
              -
            </div>
            <div class="stat-label">Tags</div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Actions</h2>
        <div class="button-grid">
          <button onclick="showNotification()">Show Notification</button>
          <button onclick="loadStats()">Refresh Stats</button>
          <button onclick="createSampleTask()">Create Task</button>
          <button onclick="savePluginData()">Save Data</button>
        </div>
      </div>

      <div class="section">
        <h2>Activity Log</h2>
        <div
          class="log"
          id="activityLog"
        >
          <div class="log-entry">Plugin loaded</div>
        </div>
      </div>
    </div>

    <script>
      // Wait for PluginAPI to be available
      function waitForPluginAPI() {
        if (typeof PluginAPI !== 'undefined') {
          console.log('PluginAPI available in iframe!', PluginAPI);
          initializePlugin();
        } else {
          setTimeout(waitForPluginAPI, 100);
        }
      }

      function initializePlugin() {
        addLog('Plugin API initialized', 'success');
        loadStats();
      }

      function addLog(message, type = '') {
        const log = document.getElementById('activityLog');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        log.appendChild(entry);
        log.scrollTop = log.scrollHeight;
      }

      async function loadStats() {
        try {
          addLog('Loading stats...');

          const [tasks, projects, tags] = await Promise.all([
            PluginAPI.getTasks(),
            PluginAPI.getAllProjects(),
            PluginAPI.getAllTags(),
          ]);

          document.getElementById('taskCount').textContent = tasks.length;
          document.getElementById('projectCount').textContent = projects.length;
          document.getElementById('tagCount').textContent = tags.length;

          addLog(
            `Loaded: ${tasks.length} tasks, ${projects.length} projects, ${tags.length} tags`,
            'success',
          );
        } catch (error) {
          addLog(`Error: ${error.message}`, 'error');
        }
      }

      async function showNotification() {
        try {
          await PluginAPI.notify({
            title: 'Hello World Plugin',
            body: 'Notification from plugin iframe',
          });
          addLog('Notification sent', 'success');
        } catch (error) {
          addLog(`Error: ${error.message}`, 'error');
        }
      }

      async function createSampleTask() {
        try {
          const taskId = await PluginAPI.addTask({
            title: `Sample Task - ${new Date().toLocaleTimeString()}`,
            notes: 'Created by Hello World plugin',
            timeEstimate: 1800000, // 30 minutes
          });

          PluginAPI.showSnack({
            msg: `Created task: ${taskId}`,
            type: 'SUCCESS',
          });

          addLog(`Created task: ${taskId}`, 'success');
          loadStats(); // Refresh stats
        } catch (error) {
          addLog(`Error: ${error.message}`, 'error');
        }
      }

      async function savePluginData() {
        try {
          const data = {
            lastAccess: new Date().toISOString(),
            actionsPerformed: {
              statsLoaded: true,
              taskCreated: true,
              notificationSent: true,
            },
          };

          await PluginAPI.persistDataSynced(JSON.stringify(data));

          PluginAPI.showSnack({
            msg: 'Data saved',
            type: 'SUCCESS',
          });

          addLog('Data saved', 'success');
        } catch (error) {
          addLog(`Error: ${error.message}`, 'error');
        }
      }

      // Initialize when the page loads
      waitForPluginAPI();
    </script>
  </body>
</html>
