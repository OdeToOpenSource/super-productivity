<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Yesterday's Tasks</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        color: var(--text-color);
      }

      /* Light mode (default) */
      :root {
        --text-color: #333;
        --text-secondary: #666;
        --border-color: #eee;
        --primary-color: #1976d2;
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #e0e0e0;
          --text-secondary: #aaa;
          --border-color: #333;
          --primary-color: #42a5f5;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .date {
        color: var(--text-secondary);
        font-size: 14px;
        margin-bottom: 20px;
      }

      .loading,
      .no-tasks {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
      }

      .task-item {
        padding: 16px 0;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: flex-start;
      }

      .task-item:last-child {
        border-bottom: none;
      }

      .task-title {
        flex: 1;
        margin-right: 16px;
      }

      .task-time {
        font-weight: 600;
        color: var(--primary-color);
        white-space: nowrap;
        min-width: 60px;
        text-align: right;
      }

      .task-done {
        text-decoration: line-through;
        opacity: 0.7;
      }

      .summary {
        margin-top: 20px;
        padding: 20px 0;
        text-align: center;
        border-top: 1px solid var(--border-color);
      }

      .summary-label {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }

      .summary-value {
        font-size: 24px;
        font-weight: 600;
        color: var(--primary-color);
      }

      .project-tag {
        display: inline-block;
        padding: 2px 8px;
        margin-left: 8px;
        font-size: 12px;
        opacity: 0.7;
        border: 1px solid var(--border-color);
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Yesterday's Tasks</h1>
      <div
        class="date"
        id="yesterday-date"
      ></div>

      <div id="content">
        <div class="loading">Loading tasks...</div>
      </div>
    </div>

    <script>
      // Helper function to get yesterday's date range
      function getYesterdayRange() {
        const now = new Date();
        const yesterday = new Date(now);
        yesterday.setDate(yesterday.getDate() - 1);

        // Set to start of yesterday (00:00:00)
        const startOfYesterday = new Date(yesterday);
        startOfYesterday.setHours(0, 0, 0, 0);

        // Set to end of yesterday (23:59:59)
        const endOfYesterday = new Date(yesterday);
        endOfYesterday.setHours(23, 59, 59, 999);

        return {
          start: startOfYesterday.getTime(),
          end: endOfYesterday.getTime(),
        };
      }

      // Function to format duration
      function formatDuration(ms) {
        if (!ms || ms === 0) return '0m';

        const hours = Math.floor(ms / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));

        if (hours > 0) {
          return hours + 'h ' + minutes + 'm';
        }
        return minutes + 'm';
      }

      // Wait for plugin API to be available
      function waitForPlugin() {
        if (typeof PluginAPI !== 'undefined') {
          init();
        } else {
          setTimeout(waitForPlugin, 100);
        }
      }

      async function getYesterdayTasks() {
        try {
          const range = getYesterdayRange();
          const allTasks = await PluginAPI.getTasks();
          const archivedTasks = await PluginAPI.getArchivedTasks();

          // Combine all tasks
          const combinedTasks = [...allTasks, ...archivedTasks];

          // Filter tasks that have time entries from yesterday
          const yesterdayTasks = combinedTasks.filter((task) => {
            if (!task.timeSpentOnDay) return false;

            // Check if any time entries fall within yesterday's range
            for (const dateKey in task.timeSpentOnDay) {
              const entries = task.timeSpentOnDay[dateKey];
              if (Array.isArray(entries)) {
                for (const entry of entries) {
                  if (entry && entry.s >= range.start && entry.s <= range.end) {
                    return true;
                  }
                }
              }
            }
            return false;
          });

          // Calculate time spent yesterday for each task
          const tasksWithYesterdayTime = yesterdayTasks.map((task) => {
            let yesterdayTime = 0;

            if (task.timeSpentOnDay) {
              for (const dateKey in task.timeSpentOnDay) {
                const entries = task.timeSpentOnDay[dateKey];
                if (Array.isArray(entries)) {
                  for (const entry of entries) {
                    if (entry && entry.s >= range.start && entry.s <= range.end) {
                      yesterdayTime += entry.e - entry.s || 0;
                    }
                  }
                }
              }
            }

            return {
              ...task,
              yesterdayTimeSpent: yesterdayTime,
              formattedYesterdayTime: formatDuration(yesterdayTime),
            };
          });

          // Sort by time spent yesterday (descending)
          tasksWithYesterdayTime.sort(
            (a, b) => b.yesterdayTimeSpent - a.yesterdayTimeSpent,
          );

          return tasksWithYesterdayTime;
        } catch (error) {
          console.error("Error fetching yesterday's tasks:", error);
          return [];
        }
      }

      async function init() {
        // Set yesterday's date
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        document.getElementById('yesterday-date').textContent =
          yesterday.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
          });

        try {
          const tasks = await getYesterdayTasks();
          displayTasks(tasks);
        } catch (error) {
          console.error('Error loading tasks:', error);
          document.getElementById('content').innerHTML =
            '<div class="no-tasks">Error loading tasks. Please try again.</div>';
        }
      }

      function displayTasks(tasks) {
        const contentEl = document.getElementById('content');

        if (tasks.length === 0) {
          contentEl.innerHTML = '<div class="no-tasks">No tasks tracked yesterday.</div>';
          return;
        }

        // Calculate total time
        const totalTime = tasks.reduce((sum, task) => sum + task.yesterdayTimeSpent, 0);

        // Build task list HTML
        let html = '';

        tasks.forEach((task) => {
          const isDone = task.isDone ? 'task-done' : '';
          const projectTag = task.projectId
            ? `<span class="project-tag">${task.projectId}</span>`
            : '';

          html += `
          <div class="task-item">
            <div class="task-title ${isDone}">
              ${escapeHtml(task.title)}${projectTag}
            </div>
            <div class="task-time">${task.formattedYesterdayTime}</div>
          </div>
        `;
        });

        // Add summary
        html += `
        <div class="summary">
          <div class="summary-label">Total Time Tracked</div>
          <div class="summary-value">${formatDuration(totalTime)}</div>
        </div>
      `;

        contentEl.innerHTML = html;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Start
      waitForPlugin();
    </script>
  </body>
</html>
